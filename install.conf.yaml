- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bash_aliases: bash_aliases
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.config/nvim/init.vim: init.vim
    ~/.hyper.js:
      path: hyper.js
      force: true
    ~/.tmux.conf: tmux.conf
    ~/.tmux: tmux
    ~/.vim: vim
    ~/.vimrc: vimrc

- create:
    - ~/scratch
    - ~/.vim/undo-history

- shell:
  - [git submodule update --recursive, Installing submodules]
